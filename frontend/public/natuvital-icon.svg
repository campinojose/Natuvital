<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular verde suave -->
  <circle cx="50" cy="50" r="48" fill="#22c55e" opacity="0.2"/>
  
  <!-- Hoja principal -->
  <path d="M 50 20 Q 30 30 25 50 Q 30 70 50 80 Q 70 70 75 50 Q 70 30 50 20 Z" 
        fill="#16a34a" 
        stroke="#15803d" 
        stroke-width="2"/>
  
  <!-- Línea central de la hoja -->
  <line x1="50" y1="20" x2="50" y2="80" 
        stroke="#15803d" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Venas de la hoja (lado izquierdo) -->
  <path d="M 50 35 Q 40 40 35 45" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 50 50 Q 38 52 32 55" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 50 65 Q 40 68 35 70" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Venas de la hoja (lado derecho) -->
  <path d="M 50 35 Q 60 40 65 45" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 50 50 Q 62 52 68 55" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 50 65 Q 60 68 65 70" 
        stroke="#15803d" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Pequeño círculo en la base (representando conexión con la naturaleza) -->
  <circle cx="50" cy="75" r="3" fill="#15803d"/>
</svg>

